<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title> Facelet Title</title>
        <style>
         td{
                margin: 20px;
                
                padding: 20px;
                background-color: bisque;
            }
             
            th{
                background-color: goldenrod;
                margin: 20px;
                
                padding: 20px;
            } 
            
                        .bu {
		border-width:3px;
		border-color: green;
		border-style: solid;
		text-align: center;
		font-weight: bold;
                font-size: 1.1rem;
		background: black;
		color: white;
                height: 45px;
		width: 25%;
                border-radius: 16px;
                cursor: pointer;
                    }    
                        .b {
		border-width:3px;
		border-color: green;
		border-style: solid;
		text-align: center;
		font-weight: bold;
                font-size: 1.1rem;
		background: black;
		color: white;
                height: 45px;
		width: 25%;
                border-radius: 16px;
                cursor: pointer;
                    }    
                    
                              .but {
		border-width:3px;
		border-color: green;
		border-style: solid;
		text-align: center;
		font-weight: bold;
                font-size: 1.1rem;
		background: black;
		color: white;
                height: 45px;
		width: 25%;
                border-radius: 16px;
                cursor: pointer;
                    }
                
                          .butt {
		border-width:3px;
		border-color: green;
		border-style: solid;
		text-align: center;
		font-weight: bold;
                font-size: 1.1rem;
		background: black;
		color: white;
                height: 45px;
		width: 25%;
                border-radius: 16px;
                cursor: pointer;
                    }    
            
        </style>
    </h:head>
    <h:body style="background-color:white">
       
        <div >
            <p style="text-align: center; background-color: #52ff7f">COMPANY INFORMATION</p></div>
        <div>

            <h:dataTable  value = "#{staffList.getdisplayRegistration()}"
                          var = "data" style=" border: 1px red;">   
                
                 <h:column>
                    <f:facet name="header">
                       CNAME
                       
                    </f:facet>
                    #{data.cname}
                    
                </h:column>
                <h:column>
                    <f:facet name="header">
                       FNAME 
                    </f:facet>
                    #{data.fname}
                </h:column>

                <h:column>
                   <f:facet name = "header" class = "text-center alert-warning">
                      PHONE
                    </f:facet>
                    #{data.phone}
                </h:column>

                <h:column>
                   <f:facet name = "header">
                       EMAIL
                    </f:facet>
                    #{data.email}
                </h:column>
               
                   <h:column>
                    <f:facet name = "header"> 
                       ADDRESS
                        
                    </f:facet>
                    #{data.address}
                </h:column>
                
                  <h:column>
                    <f:facet name = "header">
                       CITY
                        
                    </f:facet>
                    #{data.city}
                </h:column>
                
                 <h:column>
                    <f:facet name="header">
                       NATIONALITY
                        
                    </f:facet>
                    #{data.nationality}
                </h:column>
                
                   </h:dataTable>
             </div>                              
           </h:body>     
   </html>
