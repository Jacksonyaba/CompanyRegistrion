<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>from the company registration option in the Homepage</title>
        
             <style type="text/css">
                    *{
                        padding: 0;
                        margin: 0;
                        box-sizing: border-box;
                        font-family: 'Poppins', sans-serif;
                    }     
                                        body{
                        height: 300vh;
                        width:100%;
                        background-image:url("image/3.jpg");
                        background-size: cover;
                        background-position: center;
                        display: flex;
                        align-items: center;
                        display: inline-block;
                        justify-content: space-between;
                        padding:0 5%; 
                    }
                    .container{
                        width: 400%;
                        max-width: 700px;
                        padding: 30px 20px;
                        background: black;
                        border: 7px solid brown;
                        border-radius: 16px;
                        color: white;
                        list-style-type:none;
                        display: inline-block;
                        justify-content: space-between;
                        margin: 0 20px;
                        position: relative;
                        align-items: center;
                        justify-items: center;
                    }
                    .container h3{
                        text-align: center;
                        color: green;
                        font-size: 1.5rem;
                        font-weight: 600;
                        padding: 0,0,8px,0;
                    }
                    
                  
                   
                    container form {
                     padding: 0 40px;
                     display: inline-block;
                     justify-content: space-between;
                     
                    }
                    form .main{
                     position: relative;
                     margin: 10px 0;
                     border-bottom: 2px solid ;
                    }
                    .main input{
                      width: 50%;
                      padding: 0 5px;
                      display: inline-block;
                      justify-content: space-between;
                      height: 40px;
                      border: 3px solid skyblue;
                      outline: double;
                      color: green;
                    }
                  .main output label{
                        position: absolute;
                        top: 50px;
                        left: 6px;
                        color: white;
                        transform: translateY(-50%);
                        font-size: 1.1rem;
                        pointer-events: none;
                        transition: all 20s ease;
                         }
                         
                   .button {
		        border-width:2px;
		        border-color: green;
		        border-style: solid;
		        text-align: center;
		        font-weight: bold;
                        font-size: 1.1rem;
		        background: black;
		        color: white;
                        height: 45px;
		        width: 50%;
                        border-radius: 16px;
                        cursor: pointer;
                     }
                    
                    .back {
		border-width:2px;
		border-color: green;
		border-style: solid;
		text-align: center;
		font-weight: bold;
                font-size: 1.1rem;
		background: black;
		color: white;
                height: 45px;
		width: 50%;
                border-radius: 16px;
                cursor: pointer;
                    }
                   
                
                          .bu {
		border-width:3px;
		border-color: green;
		border-style: solid;
		text-align: center;
		font-weight: bold;
                font-size: 1.1rem;
		background: black;
		color: white;
                height: 45px;
		width: 25%;
                border-radius: 16px;
                cursor: pointer;
                    }    
                        .b {
		border-width:3px;
		border-color: green;
		border-style: solid;
		text-align: center;
		font-weight: bold;
                font-size: 1.1rem;
		background: black;
		color: white;
                height: 45px;
		width: 25%;
                border-radius: 16px;
                cursor: pointer;
                    }    
                    
                              .but {
		border-width:3px;
		border-color: green;
		border-style: solid;
		text-align: center;
		font-weight: bold;
                font-size: 1.1rem;
		background: black;
		color: white;
                height: 45px;
		width: 25%;
                border-radius: 16px;
                cursor: pointer;
                    }
                
                          .butt {
		border-width:3px;
		border-color: green;
		border-style: solid;
		text-align: center;
		font-weight: bold;
                font-size: 1.1rem;
		background: black;
		color: white;
                height: 45px;
		width: 25%;
                border-radius: 16px;
                cursor: pointer;
                    }    
                              
        </style>
                    
    </h:head>
    <h:body>
         <div class="container">
             
              <h3>Welcome please register your company</h3>
		<h:form id = "formId">
                    
                       
                        <div class="main">   
                    <h:outputLabel> CNAME :</h:outputLabel>
                    <h:inputText id="cname" value = "#{insertion.cname}" required = "true" ></h:inputText>
                    <h:message for="cname"></h:message>
                        </div>
                    <br></br>
                    
                         <div class="main"> 
                         <h:outputLabel> FNAME :</h:outputLabel>
                         <h:inputText id = "fname" value = "#{insertion.fname}" required = "true" ></h:inputText>
                    <h:message for="fname"></h:message> 
                     </div>
                    <br></br> 
                      
                   
                        <div class="main"> 
                    <h:outputLabel> PHONE :</h:outputLabel>
                    <h:inputText id = "phone" value = "#{insertion.phone}" required = "true" ></h:inputText>
                    <h:message for="phone"></h:message>
                     </div>
                         <br></br> 
                
                    
                     <div class="main"> 
                    <h:outputLabel> EMAIL :</h:outputLabel>
                    <h:inputText id = "email" value= "#{insertion.email}"  required = "true" ></h:inputText>
                    <h:message for="email"></h:message>
                     </div>
                    <br></br> 
                 
                    <div class="main"> 
                      <h:outputLabel> CITY :</h:outputLabel>
                    <h:inputText id = "city" value = "#{insertion.city}" required = "true" ></h:inputText>
                    <h:message for="city"></h:message>
                     </div>
                       <br></br>
                 
                  <div class="main"> 
                      <h:outputLabel> NATIONALITY :</h:outputLabel>
                    <h:inputText id = "nationality" value= "#{insertion.nationality}" required= "true" ></h:inputText>
                     <h:message for="nationality"></h:message>
                    </div>
                 <br></br> 
                    
                                    <div class="main"> 
                  <h:outputLabel> ADDRESS :</h:outputLabel>
                    <h:inputText id = "address" value = "#{insertion.address}"  required = "true" ></h:inputText>
                    <h:message for="address"></h:message>
                     </div>
                      <br></br> 
                      
                      
                   <h:commandButton value = "Submit" action = "#{insertion.insert()}" styleClass= "button" ></h:commandButton>
                     <h:commandButton value = "Back" action = "HomePage" immediate="true" styleClass= "back" ></h:commandButton>
                               <br></br>
                               
                         <h:commandButton value= "ADD" action = "Table" immediate= "true" styleClass = "bu" ></h:commandButton> 
                         <h:commandButton value= "VIEW" action = " Table" immediate= "true" styleClass = "b" ></h:commandButton> 
                         <h:commandButton value= "DELETE" action = "Table" immediate= "true" styleClass = "but" ></h:commandButton> 
                         <h:commandButton value= "UPDATE" action = "Table" immediate= "true" styleClass = "butt" ></h:commandButton> 
                                  
                     </h:form>
                </div>
        
            </h:body>
    
       </html>
