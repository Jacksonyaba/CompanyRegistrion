<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 

	<h:head>
		<title>from the create button</title>
                <style type="text/css">
                    *{
                        padding: 0;
                        margin: 0;
                        box-sizing: border-box;
                        font-family: 'Poppins', sans-serif;
                    }   
                    
                
                       body{
                        height: 100vh;
                        width:100%;
                        background-image:url("image/images_2.jpg");
                        background-size: cover;
                        background-position: center;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        padding:0 5%; 
                    }
                    .container{
                        width: 100%;
                        max-width: 470px;
                        padding: 30px 20px;
                        background: yellowgreen;
                        border: 2px solid brown;
                        border-radius: 16px;
                    }
                    .container h3{
                        text-align: center;
                        color: black;
                        font-size: 2.5rem;
                        font-weight: 600;
                        padding: 0,0,8px,0;
                    }
                    
                     .container h4{
                        text-align: center;
                        color: green;
                        font-size: 2.0rem;
                        font-weight: 600;
                        padding: 0,0,8px,0;
                    }
                   
                    container form{
                        padding: 0 40px;
                    }
                    form .main{
                     position: relative;
                     margin: 10px 0;
                     border-bottom: 2px solid transparent;
                    }
                    .main input{
                     width: 100%;
                     padding: 0 5px;
                     height: 40px;
                     border: none;
                     outline: none;
                     color: green;
                    }
                    .main output label{
                        position: absolute;
                        top: 50px;
                        left: 6px;
                        color: black;
                        transform: translateY(-50%);
                        font-size: 1.1rem;
                        pointer-events: none;
                        transition: all 20s ease;
                    }
                    .main span::before{
                        position: absolute;
                        content: '';
                        left: 0;
                        top: 35px;
                        width: 100%;
                        height: 2px;
                    }
                    .main input:focus ~label,
                    .main input:vallid ~label{
                        top: -3px;
                        color: black;
                    } 
                    .pass{
                        margin: -6px 0 20px 5px;
                        color: black;
                        cursor: pointer;
                    }
                    .pass:hover{
                        text-decoration: underline;
                        
                    }
                    .button {
		border-width:2px;
		border-color: red;
		border-style: solid;
		text-align: center;
		font-weight: bold;
                font-size: 1.1rem;
		background: black;
		color: white;
                height: 45px;
		width: 50%;
                border-radius: 8px;
                cursor: pointer;
                    }
              
                         
                    .back {
		border-width:2px;
		border-color: red;
		border-style: solid;
		text-align: center;
		font-weight: bold;
                font-size: 1.1rem;
		background: black;
		color: white;
                height: 45px;
		width: 50%;
                border-radius: 8px;
                cursor: pointer;
                    }
             
                    
                </style>
                 
	</h:head>
	
	<h:body>
            
           <div class="container">
               
               <h3>WELCOME</h3>
               <h4>Create Your Account</h4>
              
		<h:form id="post">
                   
                    <div class="main">
                        
                          <h:outputLabel for="Fisrt Name">First Name:
                                  </h:outputLabel>
                        
                    <h:inputText id="firstname" value= "#{fisrtname}" required="true" size="30" 
                                 disabled= "#{fisrtname}" >
                        <span></span>
                    </h:inputText>
                         <h:message for="firstname"></h:message>
                    </div>
                     <br></br>
                    
                        
                    <div class="main">
                          <h:outputLabel for="Last Name">Last Name:
                                  </h:outputLabel>
                        
                    <h:inputText id="lastname" value= "#{lastname}" required="true" size="30" 
                                 disabled= "#{lastname}">
                         <span></span>
                    </h:inputText>
                         <h:message for="lastname"></h:message>
                         </div>
                     <br></br>
                    
                    <div class="main">
                          <h:outputLabel for="email">Email:
                                  </h:outputLabel>
                    <h:inputText id="email" value= "#{email}" required="true" size="30" 
                                 disabled= "#{email}">
                         <span></span>
                    </h:inputText>
                         <h:message for="email"></h:message>
                         </div>
                     <br></br>
                      
                    
                     <div class="main">
                   <h:outputLabel for="password">Password:
                                  </h:outputLabel>
                    <h:inputSecret id="password" value="#{link.password}" required="true" size="30"
                                 disabled="#{link.password}" validator="#{link.validatePassword}">
                         <span></span>
                    </h:inputSecret>
                         
                   
                    <h:message for="password"></h:message>
                     </div>
                <br></br>
                   
                  
                    
                <h:commandButton value="Sign in" action="Registration" styleClass="button"></h:commandButton> 
                   <h:commandButton value="Back" action="HomePage" immediate="true" styleClass= "back"></h:commandButton>
                             
                    
                   
                      
		</h:form>
             </div>
	</h:body>

</html>
