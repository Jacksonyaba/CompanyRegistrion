<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
 

	<h:head>
		<title>Sign in form</title>
                <style>
                    body{
                        height: 100vh;
                        width:100%;
                        background-image:url("image/images_2.jpg");
                        background-size: cover;
                        background-position: center;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        padding:0 5%; 
                    }
                    .container{
                        width: 100%;
                        max-width: 470px;
                        padding: 30px 20px;
                        background: transparent;
                        border: 2px solid transparent;
                        border-radius: 16px;
                    }
                    .container h3{
                        text-align: center;
                        color: black;
                        font-size: 2.5rem;
                        font-weight: 600;
                        padding: 0,0,8px,0;
                    }
                   
                    container form{
                        padding: 0 50px;
                    }
                    form .main{
                        position: relative;
                        margin: 10px 0;
                     border-bottom: 2px solid transparent;
                    }
                    .main input{
                        width: 100%;
                        padding: 0 5px;
                        height: 40px;
                        border: none;
                     outline: none;
                     color: green;
                    }
                    .main output label{
                        position: absolute;
                        top: 50px;
                        left: 6px;
                        color: black;
                        transform: translateY(-50%);
                        font-size: 1.1rem;
                        pointer-events: none;
                        transition: all 20s ease;
                    }
                    .main span::before{
                        position: absolute;
                        content: '';
                        left: 0;
                        top: 35px;
                        width: 100%;
                        height: 2px;
                    }
                    .main input:focus ~label,
                    .main input:vallid ~label{
                        top: -3px;
                        color: black;
                    } 
                    .pass{
                        margin: -6px 0 20px 5px;
                        color: black;
                        cursor: pointer;
                    }
                    .pass:hover{
                        text-decoration: underline;
                        
                    }
                    .apply {
		border-width:2px;
		border-color: red;
		border-style: solid;
		text-align: center;
		font-weight: bold;
                 font-size: 1.1rem;
		background: black;
		color: white;
                height: 45px;
		width: 50%;
                   border-radius: 8px;
                cursor: pointer;
              
                   
                    }
                    .cross {
		border-width:2px;
		border-color: red;
		border-style: solid;
		text-align: center;
		font-weight: bold;
                font-size: 1.1rem;
		background: black;
		color: white;
                height: 45px;
		width: 50%; 
                border-radius: 8px;
                cursor: pointer;
                    }
                

                    
                </style>
	</h:head>
	
	<h:body>
            <div class="container">
             <h3>Please sign in </h3>
             
		<h:form id = "post">
                    <div class="main">                  
                    <span></span>
                        <h:outputLabel for="email">Email:  </h:outputLabel>
                    <h:inputText id="email" value= "#{link.email}" required="true" size="30" 
                                 disabled= "#{link.email}" validator= "#{link.validateEmail}">
                        </h:inputText>
                        
                      <h:message for="email">    
                          
                    </h:message>
                        
                     </div>
                    <br></br>
                                
                   
                       <div class="main">
                           <span></span>
                    <h:outputLabel for="password">Password: </h:outputLabel>
                    <h:inputSecret id="password" value="#{link.password}" required="true" size="30"
                                 disabled="#{link.password}" validator="#{link.validatePassword}">
                         </h:inputSecret>
                   
                     <h:message for="password"></h:message>
                    </div>
                    <br></br>
                    
                    <div class="pass">Don`t have an account?</div>
                    
                   
                       <div class="buttons">
  

                       <h:commandButton value="Sign in" action="HomePage" styleClass="apply"></h:commandButton> 
                        
                       <h:commandButton value="create" action="createaccount" styleClass="cross"></h:commandButton> 
                        
                         </div>
                        
		</h:form>
             
             </div>
            
	</h:body>

</html>
